<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Users</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #4a90e2;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav button {
      background: #fff;
      border: none;
      margin-left: 8px;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #4a90e2;
      transition: 0.2s;
    }
    nav button:hover {
      background: #e6eefc;
    }
    main {
      padding: 25px;
      max-width: 800px;
      margin: auto;
    }
    .search-bar {
      display: flex;
      margin-bottom: 25px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 15px;
    }
    .search-bar button {
      padding: 10px 18px;
      border: none;
      background: #4a90e2;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .search-bar button:hover {
      background: #357abd;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card strong {
      color: #222;
    }
    .card button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: #28a745;
      color: #fff;
      transition: 0.2s;
    }
    .card button:hover {
      background: #218838;
    }
    .empty {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Users</h1>
    <nav>
      <button onclick="goHome()">Home</button>
      <button onclick="goNotifications()">Notifications</button>
      <button onclick="goSearch()">Search Users</button>
      <button onclick="goPlay()">Play</button>
      <button id="signoutBtn">Sign Out</button>
    </nav>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by username or email..." />
      <button onclick="searchUsers()">Search</button>
    </div>
    <div id="userList"></div>
  </main>

  <script>
    const SUPABASE_URL = "https://grykwfxdyqzihegufyvy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyeWt3ZnhkeXF6aWhlZ3VmeXZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzAyOTcsImV4cCI6MjA3NTI0NjI5N30.MyuWcHwVUVjbslHrfxwReU0FST0mo-B-lpzsAZkL4oQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = "login.html";
      else currentUser = session.user;
    }
    checkSession();

    document.getElementById("signoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    function goHome() { window.location.href = "home.html"; }
    function goNotifications() { window.location.href = "notifications.html"; }
    function goSearch() { window.location.href = "search.html"; }
    function goPlay() { window.location.href = "play.html"; }

    // --- Search users ---
    async function searchUsers() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        document.getElementById("userList").innerHTML = "<p class='empty'>Please enter a search term.</p>";
        return;
      }

      let { data: users, error } = await supabase
        .from("profiles")
        .select("*")
        .or(`username.ilike.%${query}%,email.ilike.%${query}%`)
        .neq("id", currentUser.id)
        .limit(40);

      if (error) { 
        alert(error.message); 
        return; 
      }

      renderUserList(users);
    }

    function renderUserList(users) {
      const div = document.getElementById("userList");
      div.innerHTML = "";
      if (!users.length) {
        div.innerHTML = "<p class='empty'>No users found.</p>";
        return;
      }

      users.forEach(user => {
        const row = document.createElement("div");
        row.className = "card";
        row.innerHTML = `
          <span><strong>${user.username}</strong> (${user.email})</span>
          <button onclick="sendFriendRequest('${user.id}')">Add Friend</button>
        `;
        div.appendChild(row);
      });
    }

    async function sendFriendRequest(friendId) {
      try {
        const { error } = await supabase
          .from("friendships")
          .insert({ user_id: currentUser.id, friend_id: friendId, status: "pending" });
        if (error) throw error;
        alert("Friend request sent!");
      } catch (err) {
        alert(err.message);
      }
    }

    window.sendFriendRequest = sendFriendRequest;
  </script>
</body>
</html>
