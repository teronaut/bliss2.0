<!DOCTYPE html>
<html lang="en">

  <style>
    body {

    header {
      display: flex;

      color: #fff;

    nav button {
      background: #fff;

      margin-left: 8px;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #4a90e2;
      transition: 0.2s;
    }
    nav button:hover { background: #e6eefc; }
    main { padding: 25px; max-width: 800px; margin: auto; }
    .search-bar {
      display: flex;

    }
    .search-bar input {
      flex: 1;

      border-radius: 8px 0 0 8px;

      font-size: 15px;
    }
    .search-bar button {
      padding: 10px 18px;
      border: none;

      color: #fff;
      border-radius: 0 8px 8px 0;

      font-weight: 600;
      transition: 0.2s;
    }
    .search-bar button:hover { background: #357abd; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;

      display: flex;
      justify-content: space-between;
      align-items: center;

    .card strong { color: #222; }

      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: #28a745;
      color: #fff;
      transition: 0.2s;
    }
    .card button:hover { background: #218838; }
    .empty { color: #777; font-style: italic; }

  <main>

      <button onclick="hardSearch()">Search</button>
    </div>
    <div id="userList"></div>
  </main>

  <script>
    const SUPABASE_URL = "https://grykwfxdyqzihegufyvy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyeWt3ZnhkeXF6aWhlZ3VmeXZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzAyOTcsImV4cCI6MjA3NTI0NjI5N30.MyuWcHwVUVjbslHrfxwReU0FST0mo-B-lpzsAZkL4oQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;
    let allUsers = []; // store random users for soft search

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = "login.html";
      else currentUser = session.user;
    }
    checkSession();

    document.getElementById("signoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    function goHome() { window.location.href = "home.html"; }
    function goNotifications() { window.location.href = "notifications.html"; }
    function goSearch() { window.location.href = "search.html"; }
    function goPlay() { window.location.href = "play.html"; }

    // --- Load random top users on page load ---
    async function loadRandomUsers() {
      const { data: users, error } = await supabase
        .from("profiles")
        .select("*")
        .neq("id", currentUser.id)
        .limit(15); // get top 15 for dev/demo, Supabase doesn't have true random
      if (error) { console.error(error); return; }
      allUsers = users;
      renderUserList(allUsers);
    }

    // --- Soft search while typing ---
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allUsers.filter(u => 
        u.username.toLowerCase().includes(query) || u.email.toLowerCase().includes(query)
      );
      renderUserList(filtered);
    });

    // --- Hard search (query Supabase) ---
    async function hardSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) { renderUserList(allUsers); return; }

      const { data: users, error } = await supabase
        .from("profiles")
        .select("*")
        .or(`username.ilike.%${query}%,email.ilike.%${query}%`)
        .neq("id", currentUser.id)
        .limit(40);

      if (error) { alert(error.message); return; }
      renderUserList(users);
    }

    async function renderUserList(users) {
  const div = document.getElementById("userList");
  div.innerHTML = "";
  if (!users.length) {
    div.innerHTML = "<p class='empty'>No users found.</p>";
    return;
  }

  for (let user of users) {
    // Correctly check for friendship between current user and this user
    let { data: existing, error } = await supabase
      .from("friendships")
      .select("*")
      .or(`(user_id.eq.${currentUser.id},friend_id.eq.${user.id}),(user_id.eq.${user.id},friend_id.eq.${currentUser.id})`)
      .limit(1)
      .single();

    const btn = document.createElement("button");
    btn.id = `friendBtn-${user.id}`;
    btn.innerText = existing
      ? (existing.status === "pending" && existing.user_id === currentUser.id ? "Revoke" : "Pending")
      : "Add Friend";

    const row = document.createElement("div");
    row.className = "card";
    row.innerHTML = `<span><strong>${user.username}</strong> (${user.email})</span>`;
    row.appendChild(btn);
    div.appendChild(row);

    btn.addEventListener("click", async () => {
      if (btn.innerText === "Revoke") {
        // Update status to revoked instead of deleting (recommended)
        await supabase.from("friendships")
          .update({ status: "revoked" })
          .eq("id", existing.id);
        btn.innerText = "Add Friend";
      } else if (btn.innerText === "Add Friend") {
        const { data, error } = await supabase
          .from("friendships")
          .insert({ user_id: currentUser.id, friend_id: user.id, status: "pending" });
        if (!error) {
          btn.innerText = "Revoke";
          existing = data[0]; // update reference for future revoke
        }
      }
    });
  }
}


    // --- Send friend request ---
    async function sendFriendRequest(friendId) {
      try {
        const { error } = await supabase
          .from("friendships")
          .insert({ user_id: currentUser.id, friend_id: friendId, status: "pending" });
        if (error) throw error;
        alert("Friend request sent!");
      } catch (err) {
        alert(err.message);
      }
    }
    window.sendFriendRequest = sendFriendRequest;

    // --- Initial load ---
    setTimeout(loadRandomUsers, 1000); // small delay to ensure session is loaded
