<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 6px rgba(102,126,234,0.5);
    }

    button {
      width: 48%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #signupBtn {
      background: #667eea;
      color: white;
    }

    #signupBtn:hover {
      background: #5a67d8;
    }

    #loginBtn {
      background: #edf2f7;
      color: #333;
    }

    #loginBtn:hover {
      background: #e2e8f0;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="btn-group">
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
    </div>
    <p class="footer-text">Use your email to sign up or login securely</p>
  </div>

  <script>
    // --- Supabase config ---
    const SUPABASE_URL = "https://grykwfxdyqzihegufyvy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyeWt3ZnhkeXF6aWhlZ3VmeXZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzAyOTcsImV4cCI6MjA3NTI0NjI5N30.MyuWcHwVUVjbslHrfxwReU0FST0mo-B-lpzsAZkL4oQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Redirect if session exists ---
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "home.html";
      }
    });

    // --- Sign Up ---
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;
        alert("Signup successful! Check your email to confirm.");
      } catch (err) {
        alert("Signup error: " + err.message);
      }
    });

    // --- Login ---
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        const currentUser = data.user;
        if (!currentUser) {
          alert("Login failed: no user returned");
          return;
        }

        // Upsert profile
        const { error: profileError } = await supabase
          .from("profiles")
          .upsert({
            id: currentUser.id,
            email: currentUser.email,
            username: currentUser.email.split("@")[0]
          });

        if (profileError) {
          console.error("Profile upsert error:", profileError.message);
          alert("Profile creation failed: " + profileError.message);
          return;
        }

        // Redirect
        window.location.href = "home.html";

      } catch (err) {
        alert("Login error: " + err.message);
      }
    });
  </script>
</body>
</html>
