<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 { margin-bottom: 1.5rem; font-size: 1.8rem; color: #333; }
    input {
      width: 100%; padding: 0.75rem; margin: 0.6rem 0;
      border: 1px solid #ccc; border-radius: 0.5rem;
      font-size: 1rem; transition: 0.3s;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 6px rgba(102,126,234,0.5);
    }
    button {
      width: 100%; padding: 0.75rem; margin-top: 1rem;
      border: none; border-radius: 0.5rem;
      font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: 0.3s ease;
      background: #667eea; color: white;
    }
    button:hover { background: #5a67d8; }
    .links { margin-top: 1rem; display: flex; justify-content: space-between; font-size: 0.9rem; }
    .links a { color: #667eea; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://grykwfxdyqzihegufyvy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyeWt3ZnhkeXF6aWhlZ3VmeXZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzAyOTcsImV4cCI6MjA3NTI0NjI5N30.MyuWcHwVUVjbslHrfxwReU0FST0mo-B-lpzsAZkL4oQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Redirect if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if(session) window.location.href = "home.html";
    });

    async function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if(!email || !password) { alert("Enter both email and password"); return; }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if(error) throw error;
        if(!data.user) { alert("Login failed"); return; }

        // Upsert profile if missing
        // await supabase.from("profiles").upsert({
        //   id: data.user.id,
        //   email: data.user.email,
        //   username: data.user.email.split("@")[0]
        // });

        window.location.href = "home.html";
      } catch(err) { alert("Login error: " + err.message); }
    }

    document.getElementById("loginBtn").addEventListener("click", loginUser);
    document.getElementById("password").addEventListener("keyup", e => { if(e.key==="Enter") loginUser(); });
  </script>
</body>
</html>
